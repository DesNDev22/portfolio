<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luis Carrera - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="block block--primary">
      <nav class="container nav">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__list-aRef">
              <svg class="icon">
                <use xlink:href="./images/sprite.svg#home"></use>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-aRef">
              <svg class="icon">
                <use xlink:href="./images/sprite.svg#about"></use>
              </svg>
              <span>About Me</span>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-aRef">
              <svg class="icon">
                <use xlink:href="./images/sprite.svg#email"></use>
              </svg>
              <span>Contact Me</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="hero block block--gradient">
      <!-- <div class="hero block"> -->
      <div class="container new-section">
        <h1 class="heading">Luis Carrera</h1>
        <p>
          Full Stack Software Engineer and UX Designer specializing in
          responsive web and mobile apps.
        </p>
        <p class="emphasize">
          Crafting delightful, accessible digital experiences
        </p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
